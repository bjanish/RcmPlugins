<div oc-lazy-load="{name: 'rcmLocales', files: ['/modules/rcm-i18n/rcmTranslationsCtrl.js', '/modules/rcm-angular-js/angular-ui/bootstrap/ui-bootstrap-0.11.0.min.js']}">
    <link href="/modules/rcm-i18n/styles.css"
          media="screen"
          rel="stylesheet" type="text/css">
    <div class="rcmI18n">
        <div ng-controller="rcmTranslations" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h1 class="modal-title" id="myModalLabel">Translations</h1>
                </div>
                <div class="modal-header fixed">
                    <div class="fixed">
                        <div class="responsiveStyle">
                            <label style="position: fixed;">
                                <select class="form-control"
                                        ng-model="selectedLocale"
                                        ng-options="key as value for (key , value) in locales"
                                        ng-change="OpenLocale()"
                                        ng-disabled="loading || rcmHtmlEditorService.toolbarLoading">
                                    <option value="">
                                        Please select language
                                    </option>
                                </select>
                            </label>
                        </div>
                        <label style="float:right;width:20em;" class="input-group">
                            <input ng-model="messageQuery"
                                   ng-disabled="loading || rcmHtmlEditorService.toolbarLoading"
                                   class="form-control"/>
                            <span class="input-group-addon glyphicon glyphicon-search"
                                  style="position:static"></span>
                        </label>
                    </div>
                </div>
                <div class="modal-body">
                    <form style="margin:2em;">
                        <div class="loadBar">
                            <div>
                                <i class="glyphicon glyphicon-refresh loading"
                                   ng-class="{'active': loading}"></i>
                            </div>
                        </div>
                        <table id="transMesages"
                               ng-hide="loading"
                               class="table panel panel-default">
                            <tr class="titleTranslations">
                                <th style="width:20em">
                                    Default Message
                                </th>
                                <th style="width:20em">
                                    Translated Message
                                </th>
                            </tr>
                            <tr ng-repeat="message in messages | filter:messageQuery">
                                <td class="col-default-text">
                                    {{message.defaultText}}
                                </td>
                                <td class="col-messages">
                                    <div class="translation">
                                        <div class="toolbars"
                                             ng-class="{'editable': message.editable || message.dirty}">
                                            <div class="toolbar-save">
                                                <button ng-class="{invisible: !message.dirty}"
                                                        id="button-{{message.id}}"
                                                        ng-click="saveText(message)"
                                                        class="glyphicon glyphicon-save btn btn-primary btn-sm">
                                                    Save
                                                </button>
                                            </div>
                                            <div class="toolbar-editor">
                                                <div id="htmlEditorToolbar-{{message.id}}"></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <i class="glyphicon glyphicon-refresh loading"
                                                   ng-class="{'active': editorsLoading[message.id]}"></i>
                                            </div>
                                            <div class="message"
                                                 ng-hide="editorsLoading[message.id]">
                                                <div class="editor"
                                                     ng-class="{'dirty': message.dirty}"
                                                     ng-show="message.editable"
                                                     id="{{message.id}}"
                                                     rcm-html-edit-on-click="'.editor-link'"
                                                     html-editor-attached-toolbar
                                                     html-editor-type="simpleText"
                                                     html-editor-size="small"
                                                     ng-change="message.dirty = true"
                                                     ng-model="message.text">
                                                </div>
                                                <div class="editor-link"
                                                     ng-class="{'error': !message.text}"
                                                     ng-hide="message.editable">{{message.text ? message.text : "TRANSLATION MISSING"}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>

                                <!--<td class="col-button">-->

                                <!--</td>-->
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
